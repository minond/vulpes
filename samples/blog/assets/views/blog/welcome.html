{% extends "templates/base.html" %}

{% block content %}
    <h2>my blog</h2>

    {% for post in posts %}
        <div class="post">
            <a href="{{ post.link }}">
                <h4>{{ post.name }}</h4>
                <div class="sample">{{ post.sample }}</div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
